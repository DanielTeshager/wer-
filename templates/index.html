<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Chatbot Interface</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<style>
			html,
			body {
				height: 100%;
				background-color: #f5f5f5;
			}
			.container {
				display: flex;
				flex-direction: column;
				height: 100%;
				justify-content: center;
				align-items: center;
			}
			#chat-display {
				flex: 1;
				overflow-y: scroll;
				background-color: #fff;
				padding: 10px;
				border-radius: 5px;
				box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
				margin-bottom: 20px;
				width: 100%;
			}
			.message {
				padding: 10px;
				border-radius: 5px;
				box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
				margin-bottom: 10px;
				max-width: 60%;
			}
			.message--sent {
				background-color: #007bff;
				color: #fff;
				align-self: flex-end;
			}
			.message--received {
				background-color: #fff;
				color: #333;
				align-self: flex-start;
			}
			#chat-form {
				position: sticky;
				bottom: 0;
				background-color: #fff;
				z-index: 1;
				padding: 10px;
				border-radius: 5px;
				box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
				width: 100%;
			}
			#send-button {
				margin-top: 10px;
			}
			.form-control:focus {
				box-shadow: none;
			}
			.btn-primary {
				background-color: #007bff;
				border-color: #007bff;
			}
			.btn-primary:hover {
				background-color: #0069d9;
				border-color: #0062cc;
			}
			#scroll-up-btn,
			#scroll-down-btn {
				position: fixed;
				z-index: 1;
				bottom: 50px;
				width: 50px;
				height: 50px;
				background-color: #007bff;
				color: #fff;
				border: none;
				border-radius: 50%;
				box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
				font-size: 20px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			#scroll-up-btn:hover,
			#scroll-down-btn:hover {
				background-color: #0069d9;
			}
			#scroll-up-btn {
				right: 20px;
			}
			#scroll-down-btn {
				right: 80px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" href="#">Chatbot Interface</a>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 mt-5">
					<div id="chat-display" class="card p-3 mb-3">
						<p>
							Welcome to the chatbot interface. Start the conversation by typing
							a message below.
						</p>
					</div>
					<div id="chat-messages"></div>
					<form id="chat-form">
						<div class="form-group">
							<input
								type="text"
								class="form-control"
								id="chat-input"
								placeholder="Type your message..."
							/>
						</div>
						<button id="send-button" class="btn btn-primary">Send</button>
					</form>

					<!-- Scroll buttons -->
					<div class="fixed-bottom text-center">
						<button id="scroll-up" class="btn btn-secondary mb-2 mr-2">
							<i class="fas fa-chevron-up"></i>
						</button>
						<button id="scroll-down" class="btn btn-secondary mb-2">
							<i class="fas fa-chevron-down"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- use flask templating to import app.js -->
		<script src="{{ url_for('static', filename='app.js') }}"></script>
	</body>
</html>
