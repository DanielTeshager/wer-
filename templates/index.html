<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>á‹ˆáˆ¬ :: ChatGPT for Ethiopia ðŸ‡ªðŸ‡¹</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" href="#">Chatbot Interface</a>
		</nav>
		<div class="container mt-5">
			<div id="chat-messages" class="card p-3 mb-3"></div>
			<button id="scroll-bottom-btn" class="btn btn-primary" onclick="scrollToBottom()">
			  <i class="fas fa-arrow-down"></i>
			</button>
			<div id="chat-form-container">
			  <form id="chat-form">
				<input
				  type="text"
				  class="form-control"
				  id="chat-input"
				  placeholder="Type your message..."
				/>
				<button id="send-button" class="btn btn-primary">
				  <i class="fas fa-paper-plane"></i>
				</button>
			  </form>
			</div>
		  </div>
		</body>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- use flask templating to import app.js -->
		<script src="{{ url_for('static', filename='app.js') }}"></script>
		<script>
			function scrollToBottom() {
			  const chatMessages = document.getElementById("chat-messages");
			  chatMessages.scrollTop = chatMessages.scrollHeight;
			}
		  </script>
	</body>
</html>
