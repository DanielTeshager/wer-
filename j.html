<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>MS Teams Chat</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<style>
			body {
				font-family: "Segoe UI", sans-serif;
				background-color: #f3f2f1;
			}

			.chat-container {
				width: 600px;
				margin: 50px auto;
				background-color: #fff;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			.chat-header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 20px;
				border-bottom: 1px solid #ccc;
			}

			.chat-header img {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				margin-right: 10px;
			}

			.chat-header h3 {
				margin: 0;
			}

			.chat-messages {
				padding: 20px;
				height: 400px;
				overflow-y: scroll;
			}

			.message {
				display: flex;
				align-items: center;
				margin-bottom: 20px;
			}

			.message img {
				width: 30px;
				height: 30px;
				border-radius: 50%;
				margin-right: 10px;
			}

			.message-content {
				background-color: #f1f0ee;
				padding: 10px;
				border-radius: 8px;
				margin-left: 10px;
				max-width: 70%;
			}

			.message-content p {
				margin: 0;
				word-wrap: break-word;
			}

			.message-sent {
				justify-content: flex-end;
			}

			.message-sent .message-content {
				background-color: #dcf8c6;
				margin-left: 0;
				margin-right: 10px;
			}

			.chat-form {
				display: flex;
				align-items: center;
				background-color: #f5f5f5;
				padding: 20px;
				border-top: 1px solid #ccc;
			}

			.chat-form input[type="text"] {
				width: 100%;
				border-radius: 25px;
				border: none;
				padding: 10px;
				margin-right: 10px;
				font-size: 16px;
			}

			.chat-form button {
				background-color: #0078d4;
				color: #fff;
				border: none;
				padding: 10px 20px;
				border-radius: 25px;
				font-size: 16px;
				cursor: pointer;
			}

			.chat-form button:hover {
				background-color: #005a9e;
			}
		</style>
	</head>
	<body>
		<div class="chat-container">
			<div class="chat-header">
				<img src="https://i.imgur.com/syGjxMA.png" alt="profile-picture" />
				<h3>John Doe</h3>
			</div>
			<div class="chat-messages">
				<div class="message">
					<img src="https://i.imgur.com/syGjxMA.png" alt="profile-picture" />
					<div class="message-content">
						<p>Hello, how are you?</p>
						<span class="message-time">12:30 PM</span>
					</div>
				</div>
				<div class="message received">
					<img src="https://i.imgur.com/syGjxMA.png" alt="profile-picture" />
					<div class="message-content">
						<p>I'm good, thank you. How about you?</p>
						<span class="message-time">12:32 PM</span>
					</div>
				</div>
				<div class="message sent">
					<img src="https://i.imgur.com/syGjxMA.png" alt="profile-picture" />
					<div class="message-content">
						<p>I'm fine too, thanks for asking.</p>
						<span class="message-time">12:33 PM</span>
					</div>
				</div>
				<div class="message received">
					<img src="https://i.imgur.com/syGjxMA.png" alt="profile-picture" />
					<div class="message-content">
						<p>Great to hear that!</p>
						<span class="message-time">12:34 PM</span>
					</div>
				</div>
			</div>
			<div class="chat-input">
				<input type="text" placeholder="Type your message..." />
				<button><i class="fa fa-paper-plane"></i></button>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
