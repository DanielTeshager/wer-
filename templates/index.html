<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Chatbot Interface</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" href="#">Chatbot Interface</a>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 mt-5">
					<div id="chat-messages" class="card p-3 mb-3"></div>
					<form id="chat-form">
						<input
							type="text"
							class="form-control"
							id="chat-input"
							placeholder="Ask me anything Ethiopia ðŸ‡ªðŸ‡¹"
						/>
						<button id="send-button" class="btn btn-primary">
							<i class="fas fa-paper-plane"></i>
						</button>
					</form>

					<!-- Scroll buttons -->
					<div class="fixed-bottom text-center">
						<button id="scroll-up-btn" class="btn btn-secondary mb-2 mr-2">
							<i class="fas fa-chevron-up"></i>
						</button>
						<button id="scroll-down-btn" class="btn btn-secondary mb-2">
							<i class="fas fa-chevron-down"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- use flask templating to import app.js -->
		<script src="{{ url_for('static', filename='app.js') }}"></script>
	</body>
</html>
